{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Enter the bill amount and tip percentage below:</h2>
    <form action="{% url 'tipCalc:calculate_tip' %}" method="post">
    {% csrf_token %}
        <table>
            <tr>
                <td><label for="bill_amount"> Enter Bill Amount</label></td><td>:</td>
                <td><input type="number" name="bill_amount" id="bill_amount" /></td>
            </tr>
            <tr>
                <td><label for="bill_amount"> Enter Tip Percentage</label></td><td>:</td>
                <td><input type="number" name="tip_percent" id="tip_percent" /></td>
            </tr>
            <tr>
                <td><input type="submit" id="calcBill" value="Calculate Total Bill" /></td>
            </tr>
        </table>        
    </form>
{% endblock %}
